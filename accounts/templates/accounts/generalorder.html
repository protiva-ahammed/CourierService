{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}

<div class="container">

	<div class="row">
		<div class="col-md-6">
			<div class="card card-body">
	
				<form action="" method="POST">
					{% csrf_token %}
					{{ form.management_form }}
					{% for field in form %}
					<div>{{field.name}} :
						<br>
						{{field}}
					</div>  
				    
						<hr>
					{% endfor %}
					
					
					<input type="submit" name="Submit">
				</form>
	
			</div>
		</div>
	</div>

</div>




{% endblock %}
