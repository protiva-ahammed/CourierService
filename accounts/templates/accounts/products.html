{%  extends 'accounts/main.html' %}

{% block content %}

		<br>

		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>Products</h5>
				</div>
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>Product</th>
							<th>Category</th>
							<th>Serial no.</th>
							<th>Receiver</th>
							<th>Contract</th>
						</tr>

						{% for i in products %}
						<tr>
							<td>{{ i.name }}</td>
							<td>{{ i.catagory }}</td>
							<td>{{ i.sn }}</td>
							<td>{{ i.receiver }}</td>
							<td>{{ i.contract }}</td>
						</tr>
							
						{% endfor %}
						
					</table>
				</div>
			</div>
			
		</div>

{% endblock content %}
